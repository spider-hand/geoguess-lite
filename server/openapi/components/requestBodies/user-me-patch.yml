required: true
content:
  application/json:
    schema:
      type: object
      properties:
        name:
          type: string
        avatar_emoji:
          type: string
        avatar_bg:
          type: string
        games_played:
          type: integer
        best_score:
          type: integer
        average_score:
          type: number
          format: float
        distance_unit:
          type: string
          enum: [km, mile]
          description: Preferred distance unit