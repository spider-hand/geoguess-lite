get:
  description: Get today's daily challenge
  tags:
    - daily-challenges
  operationId: getTodayChallenge
  responses:
    "200":
      description: Today's challenge retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/daily-challenge.yml
    "404":
      description: No challenge found for today
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-response.yml
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-response.yml