post:
  description: Submit daily score record
  tags:
    - daily-scores
  operationId: createDailyScore
  requestBody:
    $ref: ../components/requestBodies/daily-score-post.yml
  responses:
    "201":
      description: Daily score created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/daily-score.yml
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-response.yml

get:
  description: Get top 5 daily scores for today
  tags:
    - daily-scores
  operationId: getTodayTopScores
  responses:
    "200":
      description: Top daily scores retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/top-daily-scores.yml
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-response.yml