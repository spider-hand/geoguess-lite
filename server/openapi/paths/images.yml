get:
  description: Get random images for game rounds
  tags:
    - images
  operationId: getImages
  parameters:
    - name: is_pano
      in: query
      required: false
      schema:
        type: boolean
        default: false
      description: Filter by panoramic images
  responses:
    "200":
      description: Random images retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/images-response.yml
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-response.yml
