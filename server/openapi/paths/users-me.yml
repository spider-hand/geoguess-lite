post:
  description: Get the current user or create a new user if not exists
  tags:
    - users
  operationId: getMe
  requestBody:
    $ref: ../components/requestBodies/user-me-post.yml
  responses:
    "200":
      description: User retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/user.yml
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-response.yml

patch:
  description: Update the current user's profile
  tags:
    - users
  operationId: updateMe
  requestBody:
    $ref: ../components/requestBodies/user-me-patch.yml
  responses:
    "200":
      description: User updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/user.yml
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-response.yml

delete:
  description: Delete the current user
  tags:
    - users
  operationId: deleteMe
  responses:
    "204":
      description: User deleted successfully
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error-response.yml
